<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poodle Search</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="button">
            <button onclick="location.href='imageSearch.html'" class="specialSearch">Images</button>
            <button onclick="location.href='advancedSearch.html'" class="specialSearch">Advanced Search</button>
        </div>
        <div class="background">
            
            <div class="image">
                <img src="assets/logo.png">
            </div>
        </div>
        
        
        <div class="enterstuff">
            <form action="https://www.google.com/search" method="GET">
                <div class="textbox">
                    <span class="mag" style="height:20px;line-height:7px;width:20px">
                                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        
                                                    </path>
                                                </svg>
                                            </span>
                    <input type="text" name="q">
                </div> 
                <div class="searchbuttons">
                    <input type="submit" value="Poodle Search" class="searchbuttons" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="searchbuttons" >
                </div>
                
            </form>
        </div>
        
    
    </body>
</html>
